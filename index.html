<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microcement Questionnaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      position: relative;
    }
    h2 {
      margin-top: 30px;
    }
    .step {
      display: none;
      margin-bottom: 40px;
    }
    .step.active {
      display: block;
    }
    .option-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .option {
      border: 2px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: 0.3s;
    }
    .option img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .option.selected {
      border-color: #007BFF;
      background-color: #EAF1FF;
    }
    .option.selected::after {
      content: "✓";
      font-size: 24px;
      color: #007BFF;
      position: absolute;
      top: 8px;
      right: 12px;
      background: white;
      border-radius: 50%;
      padding: 2px 6px;
      border: 1px solid #007BFF;
    }
    input[type="number"],
    input[type="text"],
    input[type="email"] {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .avatar-wrap {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .avatar {
      width: 80px;
      height: auto;
      border-radius: 50%;
      margin-right: 15px;
    }
    .speech-bubble {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      position: relative;
      max-width: 70%;
    }
    .speech-bubble::after {
      content: '';
      position: absolute;
      top: 15px;
      left: -10px;
      width: 0;
      height: 0;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      border-right: 10px solid #f1f1f1;
    }
  </style>
</head>

  <div class="avatar-wrap">
    <img src="avatar.png" alt="Guide" class="avatar" />
    <div class="speech-bubble" id="speechText">Who are you?</div>
  </div>

        <div class="option"><img src="extracted_images/step1-user-type_option3.jpg" alt="Option 3" /></div>
        <div class="option"><img src="extracted_images/step1-user-type_option4.jpg" alt="Option 4" /></div>
      </div>
    </div>

    <div class="step">
      <div class="option-grid" id="projectType">
        <div class="option"><img src="extracted_images/step2-project-type_option1.jpg" alt="Option 1" /></div>
        <div class="option"><img src="extracted_images/step2-project-type_option2.jpg" alt="Option 2" /></div>
        <div class="option"><img src="extracted_images/step2-project-type_option3.jpg" alt="Option 3" /></div>
      </div>
    </div>
